[alembic]
script_location = alembic
prepend_sys_path = .

debug = False

timestamp_format = %Y-%m-%d_%H-%M-%S

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# Placeholder URL; env.py will override this using environment variables.
sqlalchemy.url = mysql+pymysql://root:password@localhost:3306/allowances?charset=utf8mb4
