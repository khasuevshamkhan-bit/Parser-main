services:

  database:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data_pg16:/var/lib/postgresql/data

  embeddings:
    build:
      context: .
      target: runtime
    restart: unless-stopped
    env_file: .env
    environment:
      HF_HOME: /var/cache/huggingface
      HF_HUB_ENABLE_HF_TRANSFER: "1"
    volumes:
      - hf_cache:/var/cache/huggingface
    entrypoint: ["uvicorn", "src.embedding_app:app", "--host", "0.0.0.0", "--port", "8001"]
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request\nurllib.request.urlopen('http://localhost:8001/health')\nPY"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 600s

  app:
    build:
      context: .
      target: runtime
    depends_on:
      database:
        condition: service_healthy
      embeddings:
        condition: service_healthy
    env_file: .env
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      HF_HOME: /var/cache/huggingface
      HF_HUB_ENABLE_HF_TRANSFER: "1"
    ports:
      - "8000:8000"
    # required for Firefox headless mode
    shm_size: "2gb"
    # DNS servers for external network access
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    volumes:
      - hf_cache:/var/cache/huggingface
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request\nurllib.request.urlopen('http://localhost:8000/health')\nPY"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  db_data_pg16:
  hf_cache:
